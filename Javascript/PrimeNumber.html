<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var isprime=true;
        var n=parseInt(prompt("Enter the number"));
        
        for(var i=2;i<=n;i++)
        {
            if(n%i==0)
            {
                isprime=false;
            }    

            if(isprime==true)
            {
                alert(n+  "Prime");
            }
            else
            {
                alert(n+   "Not prime")
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
