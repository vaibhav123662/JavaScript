<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var e1 = {
            "id": 101,
            "name": "kunal",
            "display": function (a, b, c) {
                console.log(this);
                console.log("IDD:" + this.id + "Name:" + this.name + "a=" + a + "b=" + b + "c=" + c);
            }
        }
        e1.display(1, 2, 3);

        //call
        var s2 = { "id": 1001, "name": "Vaibhav" };
        //e1.display.call(s2);
        //or
        var d1 = e1.display;
        d1.call(s2, 10, 20, 30);


        //Apply
        var s2 = { "id": 1001, "name": "Mahesh" };
        var d1 = e1.display;
        //d1.call(s2,10,20,30);
        var arr = [45, 67, 89];
        d1.apply(s2, arr);

        //bind
        var f2 = d1.bind(s2);
        f2(13, 66, 88);

    </script>
</body>

</html>
