<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function factorial(n)
        {
            var fact=1;
            for(var i=1;i<=n;i++)
            {
                fact=fact*i;
            }
            alert("Factorial is="+fact);
        }
        //factorial(7);
    </script>
</head>
<body>
    <script>
        factorial(7);
        factorial(5);
    </script>
</body>
</html>
