    <script>
        function cube(a)
        {
            console.log("in cube"+a);
            return a*a*a;
        }

        //map

        var arr=["Vaibhav","Rohit","Mahesh","Sohel"];

        function compareto(a,b)
        {
            console.log("in compare");
            if(a<b)
                return -1;
            else if(a>b)
                return +1;
            else
                return 0;
        }

        //number sort
        var narr=[11,3,5,41,62,4,3];

        for(var d of narr)
        console.log(d);
