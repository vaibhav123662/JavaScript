<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Add()
        {
            var data="";
            data=data+"Name:"+document.getElementById("fname").value;

            var arr=document.getElementsByName("ck1");
            data=data+"<br> Hobbies :";
            for(var i=0;i<arr.length;i++)
            {
                if(arr[i].checked)
                {
                    data=data+arr[i].value;
                }
            }


            var genderarr=document.getElementsByName("r1");
            data=data+"<br> Gender :";
            for(var i=0;i<genderarr.length;i++)
            {
                if(genderarr[i].checked)
                {
                    data=data+genderarr[i].value;
                    break;
                }
            }


            var scity=document.getElementById("city");
            var idx=scity.selectedIndex;
            data=data+"<br> City :"+scity.option[idx].value;
            document.getElementById("d1").innerHTML=data;


        }
    </script>
</head>
<body style="text-align: center;">
    <form action="">
        Name: <input type="text" id="fname"><br><br>
        Hobby: <input type="checkbox" name="ck1" value="Cricket" checked>Cricket
               <input type="checkbox" name="ck1" value="Reading">Reading
               <input type="checkbox" name="ck1" value="Music">Music
        <br> <br>

        Gender :<input type="radio" name="r1" value="Male" checked>Male
                <input type="radio" name="r1" value="Female">Female
        <br><br>
        City : <select id="city">
            <option value="Pune">Pune</option>
            <option value="Nashik">Nashik</option>
            <option value="Nagar">Nagar</option>
        </select>
<br><br>    
        <input type="button" value="Add" onclick="Add()"> 
        <div id="d1"></div>       
    </form>
</body>
</html>
