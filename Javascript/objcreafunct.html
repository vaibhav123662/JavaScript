<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                //object creation by constructor
            function stud(sid,snm,per)
        {
            this.rollno=sid;
            this.studname=snm;
            this.percent=per;
        /*    this.display=function()
            {
                console.log("rollno"+this.rollno+"Name:"+this.studname+"Percentage:"+this.percent);
            }*/
        }
        stud.prototype.display=function()
            {
                console.log("rollno"+this.rollno+"Name:"+this.studname+"Percentage:"+this.percent);
            }
        var ob2=new stud(1,"Vaibhav",99);
        var ob3=new stud(2,"Rohit",99);
        ob2.display();
        ob3.display();
        console.log(ob2);
        console.log(ob3);
    </script>
</body>
</html>
