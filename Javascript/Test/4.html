<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = '10';
        document.write(a == b);

        let x = 10;
        let y = 10;
        let z = -10;

        document.write(x==y);
        document.write(x==z);
        document.write(y!=z);
        document.write(x!=y);
    </script>
</body>
</html>
