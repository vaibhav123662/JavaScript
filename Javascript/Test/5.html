<body>
    <script>
//fat arrow function-  operator to quickly define JavaScript functions, with or without parameters.

    let perimeterOfACircle3 = (radius) => {
            const PI = 3.14;
            return 2 * PI * radius;
    }

    document.write(perimeterOfACircle3(10));
    </script>
    
</body>
