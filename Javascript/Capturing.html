<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function m1() {
            console.log("In m1");
        }
        function m2() {
            console.log("In m2");
        }
        function m3() {
            console.log("In m3");
        }

    </script>


    <style>
        .a1 {
            background-color: Pink;
            height: 200px;
        }

        .a2 {
            background-color: cyan;
            height: 100px;
        }

        .a3 {
            background-color: orange;
            height: 80px;
        }
    </style>

</head>

<body>
    <div id="d1" class="a1">
        <div id="d2" class="a2">
            <h1 id="h1" class="a3">online tutorial</h1>
        </div>
    </div>

    <script>
        var div1 = document.getElementById("d1");
        var div2 = document.getElementById("d2");
        var h1 = document.getElementById("h1");

        //Event binding 
        //true-u r in capturing, bydefault it take third parameter false
        div1.addEventListener('click', m1, true);
        div2.addEventListener('click', m2, true);
        h1.addEventListener('click', m3, true);

    </script>


</body>

</html>
