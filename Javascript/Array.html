<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[11,12,13,14,'Vaibhav'];
        console.log(arr);
        
        arr.push("Rohit");
        console.log(arr);
        arr.push(90);
        console.log(arr);

        //add data in front
        arr.unshift("Mahesh");
        console.log(arr);
    
        //remove element from last
        arr.pop();
        console.log(arr);

        //remove element from the front 
        arr.shift();
        console.log(arr);

        //returns a new array with elements specified from start to end-1
        var arr2=arr.slice(1,3);
        console.log(arr);
        console.log(arr2);

        //used to add and delete data from original array
        arr.splice(1,2,"Sohel","Kiran");
        console.log(arr);
        arr.splice(1,0,"Sohel","Kiran");
        console.log(arr);


    </script>
</body>
</html>
